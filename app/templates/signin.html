<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Signin Template · Bootstrap</title>
  <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>


  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="text-center" lang="ch">
  <form class="form-signin" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" >
    <img class="mb-4" src="{{ url_for('static',filename='pic/nwu.jpg')}}" alt="" width="95" height="82.4">
    <h1 class="h3 mb-3 font-weight-normal">登录</h1>
    <label for="inputEmail" class="sr-only">学号</label>
    <input type="text" id="inputId" class="form-control" placeholder="学号" name="sno" required autofocus>
    <input type="password" id="inputPassword" class="form-control" name="passwd" placeholder="密码" required>
    {% for message in get_flashed_messages() %}
    <small class="error" style="color: red">{{message}}</small>
    {% endfor %}
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="显示密码" id="togglePasswd"> 显示密码
      </label>
    </div>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录"> 
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>

  <script type="text/javascript">
  $(document).ready(function () {
    $('#togglePasswd').change(function(){
      var $passwd = $('#inputPassword')
      if ( $(this).prop('checked') )
        $passwd.attr('type','text')
      else
        $passwd.attr('type','password')
    })
  });
  </script>

</body>

</html>
