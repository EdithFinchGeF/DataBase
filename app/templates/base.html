{% from 'macro.html' import render_welcome %}
<!DOCTYPE html>

<html>
    <header>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static',filename='css/font.css')}}" >
        {% if session["id"] | length != 4%}
        <link rel="stylesheet" href="{{url_for('static',filename='css/student.css')}}" >
        {% else %}
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" >
        {% endif %}
        <title>主页</title>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootoast.css')}}">
        <link href="{{url_for('static',filename='pic/shortcut.ico')}}" rel="shortcut icon"/>
    
        <meta name="csrf-token" content="{{ csrf_token() }}">
        
    </header>
    <body class="container">
            <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">{{render_welcome()}}</li>
                      <li class="breadcrumb-item"><a href="{{url_for('auth.logout')}}">退出</a></li>
                    </ol>
                  </nav>
    <div class="row">
    {% block body %}
    {% endblock %}
    </div>
    <script>
        function show_page_button(){
        $('#button_group').show()
        $nextpage = $('#nextpage')
        $lastpage = $('#lastpage')

        if (page >= pages || pages === 0)
            $nextpage.hide()
        else
            $nextpage.show()
        if (page == 1)
            $lastpage.hide()
        else
            $lastpage.show()     
    }
    </script>
    </body>
</html>
